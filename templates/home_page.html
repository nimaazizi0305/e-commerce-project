{% extends "base.html" %}
{% load static %}

{% block content %}
    <!-- ========================= SECTION MAIN ========================= -->
    <section class="section-intro padding-y-sm">
    <div class="container">

    <div class="intro-banner-wrap">
        <img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
    </div>

    </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->

    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
    <div class="container">

    <header class="section-heading">
        <a href="store/store.html" class="btn btn-outline-primary float-right">See all</a>
        <h3 class="section-title">Popular products</h3>
    </header><!-- sect-heading -->

        <div class="row">
            {% for product in products %}
                <div class="col-md-3">
                    <div class="card card-product-grid">
                        <a href="{% url 'product-detail' slug=product.slug %}" class="img-wrap"> <img src="{{ product.image.url }}"> </a>
                        <figcaption class="info-wrap">
                            <a href="{% url 'product-detail' slug=product.slug %}" class="title">{{ product.name }}</a>
                            {% if product.stock == 0 %}
                                <h5 style="color: red">There is no remaining</h5>
                            {% else %}
                                <div class="price-wrap mt-2">
                                    <span class="price">$ {{ product.price}}</span>
                                </div> <!-- price-wrap.// -->
                                <br>
                                    <a href="{% url 'product-detail' slug=product.slug %}" class="btn  btn-primary"> <span class="text">Product Detial</span></a>
                            {% endif %}
                        </figcaption>
                    </div>
                </div> <!-- col.// -->
            {% endfor %}
        </div> <!-- row.// -->
    </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->
{% endblock %}


</body>
</html>
